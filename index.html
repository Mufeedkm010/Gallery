    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: calc(33.33% - 20px); 
            margin: 20px;
            object-fit: cover;
            height: 250px;
        }
    </style>
</head>
